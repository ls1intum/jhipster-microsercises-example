<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="lecture">
      <h2 data-cy="lectureDetailsHeading"><span jhiTranslate="artemisApp.lectureLecture.detail.title">Lecture</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ lecture.id }}</span>
        </dd>
        <dt><span jhiTranslate="artemisApp.lectureLecture.title">Title</span></dt>
        <dd>
          <span>{{ lecture.title }}</span>
        </dd>
        <dt><span jhiTranslate="artemisApp.lectureLecture.description">Description</span></dt>
        <dd>
          <span>{{ lecture.description }}</span>
        </dd>
        <dt><span jhiTranslate="artemisApp.lectureLecture.startDate">Start Date</span></dt>
        <dd>
          <span>{{ lecture.startDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="artemisApp.lectureLecture.endDate">End Date</span></dt>
        <dd>
          <span>{{ lecture.endDate | formatMediumDatetime }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/lecture', lecture.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
