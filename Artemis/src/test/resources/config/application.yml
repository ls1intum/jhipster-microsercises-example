# ===================================================================

# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

eureka:
  client:
    enabled: false
  instance:
    appname: Artemis
    instanceId: Artemis:${spring.application.instance-id:${random.value}}

spring:
  profiles:
    # Uncomment the following line to enable tests against production database type rather than H2, using Testcontainers
    #active: testcontainers
  application:
    name: Artemis
  autoconfigure:
    exclude:
      - org.springframework.cloud.gateway.config.GatewayMetricsAutoConfiguration
  cloud:
    config:
      enabled: false
  jackson:
    serialization:
      write-durations-as-timestamps: false
  liquibase:
    contexts: test
    url: jdbc:h2:mem:artemis;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
  mail:
    host: localhost
  main:
    allow-bean-definition-overriding: true
  messages:
    basename: i18n/messages
  r2dbc:
    url: r2dbc:h2:mem:///artemis;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: r2dbc
    password:
  task:
    execution:
      thread-name-prefix: artemis-task-
      pool:
        core-size: 1
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: artemis-scheduling-
      pool:
        size: 1
  thymeleaf:
    mode: HTML

server:
  port: 10344
  address: localhost

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================

jhipster:
  clientApp:
    name: 'artemisApp'
  logging:
    # To test json console appender
    use-json-format: false
    logstash:
      enabled: false
      host: localhost
      port: 5000
      queue-size: 512
  mail:
    from: test@localhost
    base-url: http://127.0.0.1:8080
  security:
    authentication:
      jwt:
        # This token must be encoded using Base64 (you can type `echo 'secret-key'|base64` on your command line)
        base64-secret: NTJkNTI3NWQ3OGU2MzhlNGMwZjE0Njk1ZjA4Y2VjM2U2N2NiNTk0NWUzMTU4OTIwNzEzNjFlYzhiNjQxOTI4NjQ1NDUwY2ExM2I2ZTFmNWM1MjUyZGQ4ZWQ4OTFiM2M3YmE3YTdiMGE1MzBiYmQ5ZDIzNmJlNmFiNjljZWY4ZTQ=
        # Token is valid 24 hours
        token-validity-in-seconds: 86400
kafka:
  bootstrap-servers: localhost:9092
  consumer:
    key.deserializer: org.apache.kafka.common.serialization.StringDeserializer
    value.deserializer: org.apache.kafka.common.serialization.StringDeserializer
    group.id: artemis
    auto.offset.reset: earliest
  producer:
    key.serializer: org.apache.kafka.common.serialization.StringSerializer
    value.serializer: org.apache.kafka.common.serialization.StringSerializer
